<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>100 + Section Class6</title>
	<link rel="stylesheet" href="asset/css/bootstrap.min.css">
	<link rel="stylesheet" href="asset/css/font-awesome.min.css">
	<link rel="stylesheet" href="asset/css/style.css">

	<script src="asset/js/jquery-1.12.4.min.js"></script>
</head>
<body>
	<div class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="section-title">
						<h2>How can we assist you?</h2>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam illum reiciendis nesciunt dolorum nulla commodi odio labore ullam excepturi,</p>	
					</div>
					<div class="contact-us-form">
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
						<form action="#" action="post">
							<div class="row">
								<div class="col-md-6">
									<p class="form-element">
										<label for="first-name">FIRST NAME</label>
										<input type="text" name="first-name" id="first-name">
									</p>
								</div>
								<div class="col-md-6">
									<p class="form-element">
										<label for="last-name">LAST NAME</label>
										<input type="text" name="last-name" id="last-name">
									</p>
								</div>
							</div>
							<p class="form-element">
								<label for="email">EMAIL</label>
								<input type="email" placeholder="This can be change later" name="email" id="email">
							</p>
							<p class="form-element">
								<label for="message">MESSAGE</label>
								<textarea name="message" id="message" cols="30" rows="10" placeholder="Type the message you wish to send"></textarea>
							</p>
							<div class="row">
								<div class="col-md-8">
									<p class="small-text">I hearby certify that the information above is true and accurate.</p>
								</div>
								<div class="col-md-4">
									<input type="submit" value="Submit">
								</div>
							</div>							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="asset/js/bootstrap.min.js"></script>
</body>
</html>
